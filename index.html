<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="top">
      <div class="img">
        <picture>
          <source media="(min-width: 800px)" srcset="./images/image-product-desktop.jpg">
          <img src="./images/image-product-mobile.jpg" alt="perfume picture">
        </picture>
      </div>
    </div>
    <div class="bot">
      <p class="title">
        P e r f u m e
      </p>
      <h1>
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <ul class="price-tag">
        <li>$149.99</li>
        <li><s>$169.99</s></li>
      </ul>
      <button class="btn"><img src="./images/icon-cart.svg" alt="cart pict">Add to Cart</button>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Michael Adit</a>.
    </div>
  </footer>
</body>
</html>
